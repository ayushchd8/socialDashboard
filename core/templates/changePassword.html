{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    
    <div style="text-align: center; margin-top: 30vh;">
        <div>
            {% for message in messages %}
                <h5 style="color:red;">{{message}}</h5>
            {% endfor %}
        </div>
        <form method="post">
        {% csrf_token %}
         <span>{{ form.as_p }} </span>
         <input type="checkbox" id="check">Show Password
         <input type="submit" id="submit" value="Reset"/>
        </form>
    </div>
    <div style="text-align: center; margin-top: 5px; margin-left: 30vh;">
        <a href="{% url 'settings' %}">
            <button id="cancel">Cancel</button>
        </a>
    </div>
    
<style>
.passReset {
  width: 40%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
#submit{
    border: none;
    background: #8fe8c2;
    width: 10%;
    height: 50px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 10px;
    color: #b74747;
    cursor: pointer;
}
#cancel{
    border: none;
    background: rgb(215, 135, 135);
    width: 7%;
    height: 50px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 10px;
    color: #4b47b7;
    cursor: pointer;
}
</style>
<script>
    // function showPass() {
    //     console.log('check');
    //   var x = document.getElementsByClassName("passReset");
    //   console.log(x,'check222');
    //   if (x.type === "password") {
    //     x.type = "text";
    //   } else {
    //     x.type = "password";
    //   }
    // }
    $(document).ready(function(){
            $('#check').click(function(){
                $(this).is(':checked') ? $('.passReset').attr('type', 'text') : $('.passReset').attr('type', 'password');
            });
        });

    </script>
</body>
</html>
